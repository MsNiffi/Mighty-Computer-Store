<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
<!-- linked css stylesheet -->
    <link rel="stylesheet" href="style.css">
    
<!-- linked so its possible to style with boostrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
   <header>
    <h1>Mighty Computer Store</h1>
   </header>
  
   <section class="section1">

<!-- Pasted card from boostrap web page. Givend id and added one paragraph and button -->
      <div class="card" style="width: 18rem; height: 15rem;">
         <div class="card-body">
           <h5 class="card-title">Bob's bank account</h5>
           <h6 class="card-subtitle mb-2 text-muted">Your current savings:</h6>
           <p class="card-text"
              id="moneyInTheBank"></p>
            <p class="card-text"
              id="yourLoan" ></p>

<!-- Buttons added fraom Bootstrap -->
           <button type="button" class="btn btn-warning"
              id="loanButton">Get a loan</button>
            <button type="button" class="btn btn-primary"
              id="payLoanBack">Pay loan from bak account</button>
         </div>
       </div>
   </section>
  
   <section class="section2">

<!-- Pasted card from boostrap web page. Givend id and added buttons (also pasted from boostrap web page) -->
      <div class="card" style="width: 18rem; height: 15rem;">
         <div class="card-body">
           <h5 class="card-title">Bob's salary</h5>
           <h6 class="card-subtitle mb-2 text-muted">Your montly salary:</h6>
           <p class="card-text"
           id="salleryDisplay"></p>
           
           <!-- Bootstrap buttons -->
          <button type="button" class="btn btn-success"
            id="bankButton">Bank</button>
          <button type="button" class="btn btn-primary"
            id="payButton">Work</button>
          <button type="button" class="btn btn-primary"
            id="payLoanWithSalleryButton">Pay loan from payment account</button>

         </div>
       </div>    
   </section>
  
   <section class="section3">

<!-- Pasted card and dropdown meny from Bootstrap webpage.. -->
      <div class="dropdown">
<!-- Menu where you SELECT a computer -->
         <select name="laptops" 
         id="laptops"></select>
       
<!-- Simple Boostrap card. Given it an id to display the specs from selected computer, from REST API-->
       <div class="card"
       id="CLInfo">
         <div class="card-body"
         id="laptopSpecs"> </div>
       </div>
        </div>
   </section>
   
   <main>

<!-- Image from the REST API appairs here when it is SELECTED -->
 <img 
 id="laptopImage"
  src=""
   alt="PC display"
   class="Images"
    >

 <!-- Pasted card from boostrap web page. Title, price and description from the REST API is displayed in the sections with their respectic IDs -->
      <div class="card mb-3" style="max-width: 540px;">
         <div class="row g-0">

           <div class="col-md-8">
             <div class="card-body">
               <h5 class="card-title"
               id="laptopName"></h5>
               <p class="card-text"
               id="laptopDescription"></p>
               <p class="card-text"
               id="laptopPrice">
               </p>
             </div>
           </div>
         </div>
        </div>
      
<!-- Button pasted from Bootstrap webpage -->
       <button 
       id="buyButton"
       type="button" class="btn btn-primary btn-lg">Buy it!</button>
   </main>

<!-- Linked script so the boostrap features can interact with js -->
   <script
 src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" type="text/javascript" crossorigin="anonymous">
  </script>

<!-- Linked the main js script -->
<script src="JsCode.js"></script>
  </body>
</body>
</html>
